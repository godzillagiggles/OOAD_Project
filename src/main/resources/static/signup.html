<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input { display: block; margin: 10px auto; padding: 8px; width: 250px; }
        button { padding: 10px 15px; cursor: pointer; }
    </style>
</head>
<body>

<h2>Signup</h2>
<form id="signupForm">
    <input type="text" id="firstName" placeholder="First Name" required>
    <input type="text" id="lastName" placeholder="Last Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Signup</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    document.getElementById("signupForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const userData = {
            firstName: document.getElementById("firstName").value,
            lastName: document.getElementById("lastName").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value
        };

        try {
            const response = await axios.post("http://localhost:5460/auth/signup", userData);
            alert(response.data); // "Signup successful!" or "User already exists!"
        } catch (error) {
            alert("Signup failed: " + (error.response?.data || "Server error"));
        }
    });
</script>

</body>
</html>
